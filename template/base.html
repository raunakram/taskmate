{% load static %}
<!doctype html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    {% block title %} {% endblock %}
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src = "{% static 'images/logo (1).png' %}" alt = "Taskmate"></a>
          <a class="navbar-brand" href="{% url 'index' %}">Taskmate</a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
            </li>
        </ul>

          </div>
        </div>
          {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0"  >
              <div>{{ user.username }}
                  <a href="{% url 'logout' %}">
                  <button class="btn  btn-primary m-2 my-2 my-sm-0" type="submit">Logout {{ user.username }}</button>
                </a>
              </div>
          </div>
          {% else %}
          <a href="{% url 'login' %}">
            <button class="btn btn-success m-2 my-2 my-sm-0" type="submit">Login</button>
          </a>
          <a href="{% url 'register' %}">
                <button class="btn btn-primary m-2 my-2 my-sm-0" type="submit">Register</button>
          </a>
          {% endif %}
      </nav>  

</head>
  <body class = bg-light>
    {% block content %}    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
