{% extends 'base.html' %}
{% block title  %}
    <title>Edit Task- Taskmate</title>
{% endblock title  %}

{% block content %}    
    <div class= "container">
    </br>
    {% if task_obj.manage == request.user %}
        <form method = "POST"class="row" >
            {% csrf_token %}
            
            <input type="text" class="form-control col-lg-3" name = "task" placeholder = "{{task_obj.task}}" value="{{task_obj.task}}"></input>
            <input type="hidden" name = "done" value="{{task_obj.done}}"></input>
            <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
    {% else %}
        <h1>Access denied!</h1>
    {% endif %}
    </div>
{% endblock content %}
